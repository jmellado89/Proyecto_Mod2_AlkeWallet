<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Alke Wallet</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- INDEX CSS -->
  <link rel="stylesheet" href="./assets/css/index_stylesv2.css">
</head>

<body>

  <header>
    <div class="p-4 .container-sm">
      <h2>Bienvenido a tu</h2>

      <!--<h1 class="display-1">üí∞ Alke Wallet üí∞</h1>
     -->

      <div class="masking-container">
        <h1 class="masked-text text-center">Alke</h1>
        <h1 class="masked-text text-center">Wallet</h1>
      </div>
    </div>


  </header>


  <main>

    <div class="opciones container p-4 bg-light">
      <div class="d-grid py-4">
        <a href="./login.html" class="btn">Ingresa a tu cuenta</a>
      </div>


      <!-- Button trigger modal -->
      <div class="d-grid pb-4">
        <button type="button" id="btn-register" class="btn btn-block" data-bs-toggle="modal"
          data-bs-target="#exampleModal">
          Crea una cuenta
        </button>
      </div>

    </div>

  </main>


  <footer>
    <p>¬© 2025 Alke Wallet - Jimena Mellado üßöüèª‚Äç‚ôÄÔ∏è</p>
  </footer>




  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="exampleModalLabel">Formulario de registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form id="formModal">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre:</label>
              <input type="text" id="name" name="firstname" class="form-control" placeholder="Ingresa tu nombre"
                required>
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Apellidos:</label>
              <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Ingresa tus apellidos"
                required>
            </div>
            <div class="mb-3">
              <label for="idnumber" class="form-label">RUT:</label>
              <input type="text" id="idnumber" name="idnumber" class="form-control" placeholder="Ingresa tu RUT"
                required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="mail@email.com" required>
            </div>
            <div class="mb-3">
              <label for="bank" class="form-label">Contrase√±a:</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="****" required>
            </div>
            <div class="mb-5">
              <label for="account" class="form-label">Confirmar contrase√±a</label>
              <input type="password" id="confirmPass" name="confirmPass" class="form-control" placeholder="****"
                required>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
            </div>
            <div class="btn-group" id="btn-modal">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
            <!-- Prueba -->
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</body>
